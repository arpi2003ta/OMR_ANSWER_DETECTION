<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .gen_container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            grid-gap: 10px; /* space between grid items */
            width: 100%;
            max-width: 1800px; /* Maximum width for the entire container */
            align-items: start; /* Align all containers to the top */
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            height: 85vh; /* Same height for all containers */
            max-height: 900px; /* Maximum height */
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow-y: auto; /* Vertical scroll when content overflows */
            overflow-x: hidden; /* Hide horizontal overflow */
        }
        .container1 {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            height: 85vh; /* Same height as container */
            max-height: 900px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow-y: auto; /* Vertical scroll */
            overflow-x: hidden;
            /* display:none; */
        }
        .container2 {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            height: 85vh; /* Same height as container */
            max-height: 900px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow-y: auto; /* Vertical scroll */
            overflow-x: hidden;
            /* display:none; */
        }
        
        /* Custom scrollbar styling */
        .container::-webkit-scrollbar,
        .container1::-webkit-scrollbar,
        .container2::-webkit-scrollbar {
            width: 8px;
        }
        
        .container::-webkit-scrollbar-track,
        .container1::-webkit-scrollbar-track,
        .container2::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .container::-webkit-scrollbar-thumb,
        .container1::-webkit-scrollbar-thumb,
        .container2::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .container::-webkit-scrollbar-thumb:hover,
        .container1::-webkit-scrollbar-thumb:hover,
        .container2::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #4c51bf;
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .file-info {
            margin: 15px 0;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .subject-images-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columns on desktop */
    gap: 15px;
    margin-top: 20px;
}

.subject-image-item {
    background: #f8f9ff;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}

.subject-image-item h3 {
    color: #667eea;
    margin-bottom: 10px;
    font-size: 1rem;
}

.subject-image-item img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Tablet and below (single column) */
@media (max-width: 768px) {
    .subject-images-grid {
        grid-template-columns: 1fr; /* 1 column on tablets/mobile */
        gap: 12px;
    }
    
    .subject-image-item h3 {
        font-size: 0.95rem;
    }
}

/* Small mobile */
@media (max-width: 480px) {
    .subject-image-item {
        padding: 12px;
    }
    
    .subject-image-item h3 {
        font-size: 0.9rem;
        margin-bottom: 8px;
    }
}
        .results {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f0f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .results h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .score-item {
            padding: 10px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
        }
        
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-left: 5px solid #f44;
            border-radius: 10px;
            color: #c33;
        }

        /* ======================== */
        /* RESPONSIVE MEDIA QUERIES */
        /* ======================== */

        /* Tablets and smaller (below 1024px) */
        @media (max-width: 1024px) {
            .gen_container {
                grid-template-columns: 1fr; /* Stack to single column */
                grid-gap: 20px;
            }

            .container, .container1, .container2 {
                height: auto; /* Remove fixed height on tablets/mobile */
                max-height: none;
                min-height: 400px; /* Minimum height for better UX */
            }
        }

        /* Mobile devices (below 768px) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .container, .container1, .container2 {
                padding: 25px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .upload-icon {
                font-size: 36px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 14px;
            }

            .results {
                padding: 15px;
            }
        }

        /* Small mobile devices (below 480px) */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container, .container1, .container2 {
                padding: 20px;
                border-radius: 10px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 20px;
            }

            .upload-area {
                padding: 25px 15px;
                border-width: 2px;
            }

            .upload-icon {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .upload-area p {
                font-size: 0.9rem;
            }

            .file-info {
                padding: 12px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .spinner {
                width: 35px;
                height: 35px;
            }

            .loading p {
                font-size: 0.9rem;
            }

            .results {
                padding: 15px;
                margin-top: 20px;
            }

            .results h2 {
                font-size: 1.2rem;
            }

            .results h3 {
                font-size: 1rem;
            }

            .score-item {
                padding: 8px;
                font-size: 0.9rem;
            }

            .error {
                padding: 12px;
                font-size: 0.9rem;
            }

            /* Make answer grid more compact on mobile */
            .score-item details div {
                font-size: 0.85rem;
            }

            /* Adjust grid for answers */
            .score-item details div > div {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)) !important;
            }
        }

        /* Extra small devices (below 360px) */
        @media (max-width: 360px) {
            .container, .container1, .container2 {
                padding: 15px;
            }

            h1 {
                font-size: 1.1rem;
            }

            .upload-area {
                padding: 20px 10px;
            }

            .btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }

        /* Landscape mobile orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding: 10px;
            }

            .container, .container1, .container2 {
                padding: 20px;
            }

            .upload-area {
                padding: 20px;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 5px;
            }

            .subtitle {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="gen_container">
    <div class="container1" style="display: none;" id="container1"></div>
    <div class="container" >
        <h1>üìù OMR Sheet Processor</h1>
        <p class="subtitle">Upload your OMR sheet to get instant results</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <p>Click to upload or drag and drop</p>
            <p style="color: #999; font-size: 14px; margin-top: 10px;">PNG, JPG, JPEG (Max 16MB)</p>
            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg">
        </div>
        
        <div class="file-info" id="fileInfo"></div>
        
        <button class="btn" id="processBtn" disabled>Process OMR Sheet</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea;">Processing your OMR sheet...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results"></div>
    </div>
<div class="container2" style="display: none;" id="container2">
    <h1>üìù Shaded Subjects</h1>
</div>
</div>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const displayDiv = document.getElementById('container1');
        const  shadedDiv = document.getElementById('container2');
        
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
            const maxSize = 16 * 1024 * 1024; // 16MB
            
            if (!validTypes.includes(file.type)) {
                showError('Invalid file type. Please upload PNG, JPG, or JPEG.');
                return;
            }
            
            if (file.size > maxSize) {
                showError('File too large. Maximum size is 16MB.');
                return;
            }
            
            selectedFile = file;
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>üìÑ Selected File:</strong><br>
                ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)
            `;
            processBtn.disabled = false;
            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
        }
        
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('omr_image', selectedFile);
            console.log('Submitting file:', selectedFile);
            processBtn.disabled = true;
            loading.style.display = 'block';
            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
            
            try {
                const response = await fetch('/process_omr', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log("Data",data);
                if (data.success == true) {
                    // console.log(data.success);
                    displayResults(data);
                } else {
                    showError(data.error || 'Processing failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                processBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            resultsDiv.style.display = 'block';
            displayDiv.style.display = 'block';
            shadedDiv.style.display = 'block';
            resultsDiv.innerHTML = '<h2>‚úÖ OMR Processing Complete</h2>';

           if (data.subject_images !== undefined){
    shadedDiv.innerHTML = `
        <h1>üìù Shaded Subjects</h1>
        <div class="subject-images-grid">
            <div class="subject-image-item">
                <h3>Chemistry</h3>
                <img src="{{ url_for('get_subject_image', filename='chemistry.jpg') }}" alt="Chemistry">
            </div>
            <div class="subject-image-item">
                <h3>Physics</h3>
                <img src="{{ url_for('get_subject_image', filename='physics.jpg') }}" alt="Physics">
            </div>
            <div class="subject-image-item">
                <h3>Biology 1</h3>
                <img src="{{ url_for('get_subject_image', filename='biology1.jpg') }}" alt="Biology 1">
            </div>
            <div class="subject-image-item">
                <h3>Biology 2</h3>
                <img src="{{ url_for('get_subject_image', filename='biology2.jpg') }}" alt="Biology 2">
            </div>
        </div>
    `
}
            if (data.filename !== undefined){
                displayDiv.innerHTML = `
                <h1>üìù Selected Image</h1>
                <img src="uploads/${data.filename}" alt="Uploaded OMR Sheet" style="max-width: 100%; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-top: 15px;">
                `
            }
            
            // Total answers detected
            // console.log('Total answers:', data);
            if (data.total_answers !== undefined) {
                resultsDiv.innerHTML += `
                    <div class="score-item">
                        <strong>Total Answers Detected:</strong> ${data.total_answers}
                    </div>
                `;
            }
            
            // Subject-wise results
            if (data.subject_scores) {
                resultsDiv.innerHTML += '<h3 style="margin-top: 20px;">Subject-wise Answers:</h3>';
                
                for (const [subject, answers] of Object.entries(data.subject_scores)) {
                    const answerCount = Object.keys(answers).length;
                    resultsDiv.innerHTML += `
                        <div class="score-item">
                            <strong>${subject}:</strong> ${answerCount} questions
                            <details style="margin-top: 10px;">
                                <summary style="cursor: pointer; color: #667eea;">View Answers</summary>
                                <div style="margin-top: 10px; padding: 10px; background: #f8f9ff; border-radius: 5px;">
                                    ${formatAnswers(answers)}
                                </div>
                            </details>
                        </div>
                    `;
                }
            }
            
            // All answers
            if (data.answers && data.answers.length > 0) {
                resultsDiv.innerHTML += `
                    <div style="margin-top: 20px;">
                        <details>
                            <summary style="cursor: pointer; color: #667eea; font-weight: bold;">
                                üìã View All ${data.answers.length} Answers
                            </summary>
                            <div style="margin-top: 10px; padding: 15px; background: white; border-radius: 8px; max-height: 300px; overflow-y: auto;">
                                ${data.answers.map((ans, idx) => `<span style="display: inline-block; padding: 5px 10px; margin: 3px; background: #f0f4ff; border-radius: 5px;">Q${idx+1}: ${ans}</span>`).join('')}
                            </div>
                        </details>
                    </div>
                `;
            }
        }
        
        function formatAnswers(answers) {
            let html = '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 5px;">';
            for (const [qNum, answer] of Object.entries(answers)) {
                html += `<span style="padding: 5px; background: white; border-radius: 3px; text-align: center;">Q${qNum}: ${answer}</span>`;
            }
            html += '</div>';
            return html;
        }
        
        function showError(message) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = '‚ùå ' + message;
        }
    </script>
</body>
</html>
